<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 overflow-hidden">
    <div class="card p-4 shadow text-center" style="width: 350px;">
        <h3 class="mb-4">Greenhouse</h3>
        <!-- Redirect Button -->
        <button id="redirectToDashboard" class="btn btn-primary w-100">Login</button>
    </div>

    <script>
        document.getElementById("redirectToDashboard").addEventListener("click", function () {
            localStorage.setItem("authenticated", "true"); // Set authentication flag
            window.location.href = "dashboard.html";
        });
    </script>
</body>

</html>
