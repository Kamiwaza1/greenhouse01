<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>

    <button id="logout" class="btn btn-danger">Logout</button>



    <div id="tempGraph" class="graph-container">
        <canvas id="temperatureChart"></canvas>
    </div>
    <div id="humGraph" class="graph-container">
        <canvas id="humidityChart"></canvas>
    </div>

    <div class="position-fixed top-0 end-0 p-3 d-flex flex-column">
        <button id="showTemp" class="btn btn-secondary mb-2">
            <img src="/icon/forecast_15482051.png" alt="Temperature Icon">
        </button>
        <button id="showHum" class="btn btn-secondary mb-2">
            <img src="/icon/humidity_8923419.png" alt="Humidity Icon">
        </button>
        <button id="home-page" class="btn btn-secondary">
            <img src="/icon/square.png" alt="Home Page">
        </button>
    </div>


    <script>
        if (!localStorage.getItem("authenticated")) {
            window.location.href = "index.html";
        }

        document.getElementById("logout").addEventListener("click", function () {
            localStorage.removeItem("authenticated");
            window.location.href = "index.html";
        });
    </script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
